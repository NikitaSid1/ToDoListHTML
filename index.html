<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoListJS</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="toDoList">
      <div class="container">
        <form class="add">
          <input class="adding__input" type="text" placeholder="Пиши здесь..." /><button
            class="toDoList__button"
          >
            Нажми здесь
          </button>
        </form>

        <ul class="toDoList__list"></ul>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
